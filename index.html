<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulanzi A100 Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e90ff;
      color: white;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin: 20px 0 10px;
    }
    p.description {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0b6fc2;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Ulanzi A100 Microphone</h1>
</header>

<main>
  <img src="https://i.imgur.com/2oXr1Lk.jpg" alt="Ulanzi A100 Microphone">
  <h2>Order Now</h2>
  <p class="description">Capture professional-quality audio anywhere! Perfect for vlogs, YouTube, streaming, and interviews.</p>

  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <textarea name="address" placeholder="Shipping Address" rows="3" required></textarea>
    <input type="hidden" name="product" value="Ulanzi A100 Microphone">
    <button type="submit">Place Order</button>
  </form>
</main>

<footer>
  &copy; 2025 Alpha Accessories
</footer>

<script>
const form = document.getElementById('orderForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  
  const data = {
    name: form.name.value,
    mobile: form.mobile.value,
    address: form.address.value,
    product: form.product.value
  };

  fetch('https://script.google.com/macros/s/AKfycbyDPfMA2fr1hxr-6zg8L26wxMDrLCrh2wpkWAijNa3B_gJ4akODtzQ7JAp13Wf91R9WGw/exec', { 
    method: 'POST',
    body: JSON.stringify(data),
    headers: {'Content-Type': 'application/json'}
  })
  .then(res => res.json())
  .then(resp => {
    alert("Order placed successfully! We will contact you soon.");
    form.reset();
  })
  .catch(err => {
    console.error(err);
    alert("Something went wrong. Please try again.");
  });
});
</script>

</body>
</html>
