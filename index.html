<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulanzi A100 Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e90ff;
      color: white;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      max-width: 500px;
      width: 90%;
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin: 20px 0 10px;
    }
    p.description {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0b6fc2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
<header>
  <h1>Ulanzi A100 Microphone</h1>
</header>
<main>
  <img src="https://i.imgur.com/2oXr1Lk.jpg" alt="Ulanzi A100 Microphone">
  <h2>Order Now</h2>
  <p class="description">Capture professional-quality audio anywhere! Perfect for vlogs, YouTube, streaming, and interviews.</p>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <textarea name="address" placeholder="Shipping Address" rows="3" required></textarea>
    <input type="hidden" name="product" value="Ulanzi A100 Microphone">
    <button type="submit">Place Order</button>
  </form>
</main>
<footer>
  &copy; 2025 Alpha Accessories
</footer>
<!-- Sheet ID: 1tMkZP5oajgAKE2NF3UCJWyBRdBmHSioPezEkZ-gslVg -->
<script>
const form = document.getElementById('orderForm');
const button = form.querySelector('button[type="submit"]');

form.addEventListener('submit', function(e){
  e.preventDefault();
  
  button.disabled = true;
  button.textContent = 'Submitting...';
  
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyDtWC5lfg9p2vIxSzQyTuoqODf5J5iQkh60BZrHUau8xZEVR8DtpEGhA6U7tguDBVDBg/exec';
  
  const formData = new FormData();
  formData.append('name', form.name.value);
  formData.append('mobile', form.mobile.value);
  formData.append('address', form.address.value);
  formData.append('product', form.product.value);
  
  fetch(scriptURL, { 
    method: 'POST',
    body: formData
  })
  .then(response => {
    console.log('Response:', response);
    return response.text();
  })
  .then(data => {
    console.log('Success:', data);
    alert("Order placed successfully! We will contact you soon.");
    form.reset();
    button.disabled = false;
    button.textContent = 'Place Order';
  })
  .catch(err => {
    console.error('Error details:', err);
    alert("Error: " + err.message + "\n\nPlease check the console for details or contact support.");
    button.disabled = false;
    button.textContent = 'Place Order';
  });
});
</script>
</body>
</html>
